<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contraction Timer</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header clearfix">
                <div class="left-arrow">
                    <img src="./assets/img/left-arrow.png" alt="left-arrow">
                </div>
                <div class="title"><h1>Contraction timer</h1></div>
                <div class="bell">
                    <img src="./assets/img/bell.png" alt="bell">
                </div>
            </div>
            <div class="main">
                <p class="timer">00:00:11</p>
                <p class="content">Time since last contractions</p>
                <p class="min-sec">7 min 32 sec</p>
                <button>Stop timing</button>
            </div>
            <div class="table">
                <div class="table-header">
                    <p class="table-left">Length</p>
                    <p class="table-header-center">Time apart</p>
                    <p class="table-right">Start & end time</p>
                </div>
                <div class="table-datas">
                    <div class="table-data data-color">
                        <p class="table-left">6s</p>
                        <p class="table-data-center">3 min 21 sec</p>
                        <p class="table-right">4:49pm - 4:49pm</p>
                    </div>
                    <div class="table-data">
                        <p class="table-left">4s</p>
                        <p class="table-data-center">16 min 22 sec</p>
                        <p class="table-right">4:49pm - 4:49pm</p>
                    </div>
                    <div class="table-data data-color">
                        <p class="table-left">6s</p>
                        <p class="table-data-center">7 min 41 sec</p>
                        <p class="table-right">4:49pm - 4:49pm</p>

                    </div>
                    <div class="table-data">
                        <p class="table-left">12s</p>
                        <p class="table-data-center table-data-center-last">21 min 01 sec</p>
                        <p class="table-right">4:49pm - 4:49pm</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="color-box-right color-box"></div>
        <div class="color-box-bottom color-box"></div>
    </div>
</body>
</html>
